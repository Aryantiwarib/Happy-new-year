        div{

            animation-name: tex;

            animation-iteration-count: infinite;
            /* display: inline-block; */

        div::before{

            /* display: inline-block; */

        }
        .sm{
            border: 1px solid rgb(10, 230, 72);
            height: 10px;
            width: 10px;
            background-color: rgb(10, 230, 72);
            border-radius: 50%;
            margin: 55px;
            display: inline-block;
            rotate: 50%;
            position: absolute;
            animation-name: bubble;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-out;
         }
         @keyframes bubble {
            0%{
                transform: translateY(-100vh) rotate(0deg);

            }
            100%{
                transform: translateY(100vh) rotate(360deg);

            }

        } 
        @keyframes tex {
            from{color: purple;font-size: 25px;}
            to{color: orangered;font-size: 50px;}
            
        }  
        .container{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }

    </style>
</head>
